apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: josephgreffenkomala/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: AUTH_SERVICE_URL
        - name: AI_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: AI_SERVICE_URL
        - name: PROGRESS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: PROGRESS_SERVICE_URL
        - name: DEFAULT_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: DEFAULT_TIMEOUT
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: PORT
        resources:
          limits:
            memory: "256Mi"
            cpu: "40m"
          requests:
            memory: "128Mi"
            cpu: "10m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080